
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCM WuXing Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tcm: {
                primary: '#10b981', // Emerald 500
                secondary: '#0f766e', // Teal 700
                accent: '#f59e0b', // Amber 500
                dark: '#0f172a', // Slate 900
                light: '#f8fafc', // Slate 50
              }
            },
            animation: {
              'flow': 'flow 1.5s linear infinite',
              'spin-slow': 'spin 4s linear infinite',
              'vibrate': 'vibrate 0.3s linear infinite',
              'pulse-soft': 'pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              vibrate: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-1px)' },
                '75%': { transform: 'translateX(1px)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.5', transform: 'scale(0.98)' },
              },
              typing: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '20%': { transform: 'translateY(-5px)' },
                '40%': { transform: 'translateY(0px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes flow {
        from { stroke-dashoffset: 20; }
        to { stroke-dashoffset: 0; }
      }
      .animate-flow {
        stroke-dasharray: 5, 5;
        animation: flow 1s linear infinite;
      }
      
      .path-overacting {
        stroke-width: 4px;
        filter: drop-shadow(0 0 5px rgba(239, 68, 68, 0.8));
      }
      
      .path-insulting {
        stroke-dasharray: 2, 2;
      }

      .dot-typing {
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: currentColor;
        margin-right: 3px;
        animation: typing 1s infinite ease-in-out;
      }
      .dot-typing:nth-child(2) { animation-delay: 0.2s; }
      .dot-typing:nth-child(3) { animation-delay: 0.4s; }

      @keyframes typing {
        0%, 100% { transform: translateY(0px); }
        20% { transform: translateY(-5px); }
        40% { transform: translateY(0px); }
      }

      @media print {
        html, body, #root, .h-screen, .h-full { height: auto !important; overflow: visible !important; }
        body { background-color: white !important; color: black !important; }
        .print\:hidden { display: none !important; }
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?external=react",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-100 h-screen overflow-hidden print:h-auto print:overflow-visible">
    <div id="root" class="h-full print:h-auto"></div>
  </body>
</html>
